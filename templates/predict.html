<html lang = "en">
  <head>
    <title>Boulder View</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <meta charset="utf-8">
    <meta name="author" content="Martin Chandler">
    <meta name="description" content="Boulder View">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link rel="icon" href="https://raw.githubusercontent.com/mchandler13/BoulderView/master/data/images/flatirons.jpg">
  </head>


  <body id = "predictBody">
    <nav id = "nav1">
      <ul class = "inline1">
        <li><a href="/">Home</a></li>
        <li><a href="predict">Predict</a></li>
        <li><a href="#cool">cool</a></li>
        <li><a href="#other">other</a></li>
      </ul>
    </nav>



    <div id = "firstText" class = "info">
      <button onclick = "getLoc()" id = "firstButton">Get a Location!</button>
      <button onclick = "rel()">Go Again</button>
    </div>
    <!-- <div id="locText">Text: </div> -->
    <div id = "predCoord" class = "info">Predicted Coordinates: </div>
    <div id = "actCoord" class = "info">Actual Coordinates: </div>
    <div id = "error" class = "info">Error: </div>
  </body>
  <script>
    function getLoc(){
      // locText.innerHTML = "Text: {{data[0]}}";
      predCoord.innerHTML = "Predicted Coordinates: {{data[1]}}";
      actCoord.innerHTML = "Actual Coordinates: {{data[2]}}";
      error.innerHTML = "Error: {{data[3]}}";
      document.getElementById("displayTable").style.visibility = "visible";
    }
    function rel(){
      window.location.reload();
    }
  </script>
</html>
